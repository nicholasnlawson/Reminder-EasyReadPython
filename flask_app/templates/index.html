<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Chart Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .option {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 45%;
            text-align: center;
        }
        .option h2 {
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .warning-banner {
            color: red;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid red;
            background-color: #ffeeee;
        }
    </style>
</head>
<body>
    <div class="warning-banner">
        ***TEST PROGRAM - NOT YET APPROVED FOR USE IN STSFT***
    </div>
    
    <div class="container">
        <h1>Medication Chart Generator</h1>
        
        <div class="options">
            <div class="option">
                <h2>Original HTML Version</h2>
                <p>Access the original HTML version of the Medication Chart Generator.</p>
                <a href="/original" class="btn">Open Original</a>
            </div>
            
            <div class="option">
                <h2>Flask UI Version</h2>
                <p>Access the Flask UI version with enhanced features.</p>
                <a href="/flask-ui" class="btn">Open Flask UI</a>
            </div>
        </div>
    </div>
</body>
</html>
