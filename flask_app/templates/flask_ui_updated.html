<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Chart Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .warning-banner {
            color: red;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 0;
            padding: 10px;
            border: 2px solid red;
            background-color: #ffeeee;
        }
        .iframe-container {
            width: 100%;
            height: calc(100vh - 54px); /* Adjusted for only the warning banner */
            border: none;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* CSS to hide the warning banner in the iframe */
        .hide-warning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: white;
            z-index: 1000;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Include our medication extractor JavaScript -->
    <script src="/static/js/medication-extractor.js"></script>
</head>
<body>
    <div class="warning-banner">
        ***TEST PROGRAM - NOT YET APPROVED FOR USE IN STSFT***
    </div>
    
    <div class="iframe-container">
        <!-- Add a div to cover the warning in the iframe -->
        <div class="hide-warning"></div>
        <iframe src="/original" title="Medication Chart Generator" id="chart-generator-iframe"></iframe>
    </div>

    <!-- Patient Information Leaflet Modal -->
    <div id="leaflet-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-leaflet">&times;</span>
            <h2>Generate Patient Information Leaflet</h2>
            <form id="leaflet-form">
                <div class="form-group">
                    <label for="medication-name">Medication Name</label>
                    <input type="text" id="medication-name" name="medicationName" required>
                </div>
                <div class="form-group">
                    <label for="dosage">Dosage</label>
                    <input type="text" id="dosage" name="dosage" required>
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input type="text" id="frequency" name="frequency" required>
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose</label>
                    <textarea id="purpose" name="purpose" required></textarea>
                </div>
                <div class="form-group">
                    <label for="side-effects">Common Side Effects</label>
                    <textarea id="side-effects" name="sideEffects" required></textarea>
                </div>
                <button type="submit" class="submit-button">Generate Leaflet</button>
            </form>
        </div>
    </div>

    <!-- Easy Read Pictorial Modal -->
    <div id="pictorial-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-pictorial">&times;</span>
            <h2>Create Easy Read Pictorial</h2>
            <form id="pictorial-form">
                <div class="form-group">
                    <label for="med-name">Medication Name</label>
                    <input type="text" id="med-name" name="medicationName" required>
                </div>
                <div class="form-group">
                    <label for="time-of-day">Time of Day</label>
                    <select id="time-of-day" name="timeOfDay" required>
                        <option value="">Select time...</option>
                        <option value="morning">Morning</option>
                        <option value="noon">Noon</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                        <option value="bedtime">Bedtime</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="with-food">Take with Food?</label>
                    <select id="with-food" name="withFood" required>
                        <option value="">Select option...</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="optional">Optional</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Create Pictorial</button>
            </form>
        </div>
    </div>

    <script>
        // Wait for the iframe to load
        document.getElementById('chart-generator-iframe').onload = function() {
            // Adjust the height of the hide-warning div to cover the warning banner in the iframe
            setTimeout(function() {
                const warningHeight = document.querySelector('.warning-banner').offsetHeight;
                document.querySelector('.hide-warning').style.height = (warningHeight + 20) + 'px';
                
                // Add the new buttons to the button container in the iframe
                const iframe = document.getElementById('chart-generator-iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const buttonContainer = iframeDoc.querySelector('.button-container');
                
                if (buttonContainer) {
                    // Create and add the Patient Information Leaflet button
                    const leafletBtn = document.createElement('button');
                    leafletBtn.textContent = 'Generate Patient Information Leaflet';
                    leafletBtn.id = 'leaflet-btn';
                    leafletBtn.onclick = function(e) {
                        e.preventDefault();
                        
                        // Get the discharge letter text from the iframe
                        const dischargeText = iframeDoc.getElementById('discharge-letter').value;
                        
                        // Parse the discharge letter to extract medication information
                        if (dischargeText.trim() === '') {
                            alert('Please enter discharge letter text first.');
                            return;
                        }
                        
                        // Try to extract medication info from the discharge letter
                        try {
                            // Use our own medication extraction function instead of the iframe's
                            const medications = extractMedicationsFromDischargeLetter(dischargeText);
                            
                            if (medications && medications.length > 0) {
                                // Use the first medication for the form
                                const med = medications[0];
                                
                                // Fill in the form fields
                                document.getElementById('medication-name').value = med.name || '';
                                document.getElementById('dosage').value = med.dosage || '';
                                document.getElementById('frequency').value = med.frequency || '';
                                
                                // Use the condition if available, otherwise default text
                                let purposeText = 'Treatment for ';
                                if (med.condition && med.condition.trim() !== '') {
                                    purposeText += med.condition;
                                } else {
                                    purposeText += 'your condition';
                                }
                                document.getElementById('purpose').value = purposeText;
                                
                                document.getElementById('side-effects').value = 'Common side effects may include drowsiness, nausea, and headache. Please consult your doctor for a complete list.';
                                
                                // Show the modal
                                document.getElementById('leaflet-modal').style.display = 'block';
                            } else {
                                alert('No medication information found in the discharge letter. Please check the text and try again.');
                            }
                        } catch (error) {
                            console.error('Error parsing discharge letter:', error);
                            // Show the empty modal if parsing fails
                            document.getElementById('leaflet-modal').style.display = 'block';
                        }
                    };
                    buttonContainer.appendChild(leafletBtn);
                    
                    // Create and add the Easy Read Pictorial button
                    const pictorialBtn = document.createElement('button');
                    pictorialBtn.textContent = 'Create Easy Read Pictorial';
                    pictorialBtn.id = 'pictorial-btn';
                    pictorialBtn.onclick = function(e) {
                        e.preventDefault();
                        
                        // Get the discharge letter text from the iframe
                        const dischargeText = iframeDoc.getElementById('discharge-letter').value;
                        
                        // Parse the discharge letter to extract medication information
                        if (dischargeText.trim() === '') {
                            alert('Please enter discharge letter text first.');
                            return;
                        }
                        
                        // Try to extract medication info from the discharge letter
                        try {
                            // Use our own medication extraction function instead of the iframe's
                            const medications = extractMedicationsFromDischargeLetter(dischargeText);
                            
                            if (medications && medications.length > 0) {
                                // Use the first medication for the form
                                const med = medications[0];
                                
                                // Fill in the form fields
                                document.getElementById('med-name').value = med.name || '';
                                
                                // Determine time of day from timing or frequency
                                let timeOfDay = 'morning';
                                if (med.timing) {
                                    if (med.timing.includes('night') || med.timing.includes('bedtime')) {
                                        timeOfDay = 'bedtime';
                                    } else if (med.timing.includes('evening')) {
                                        timeOfDay = 'evening';
                                    } else if (med.timing.includes('afternoon')) {
                                        timeOfDay = 'afternoon';
                                    } else if (med.timing.includes('morning')) {
                                        timeOfDay = 'morning';
                                    }
                                }
                                
                                // Set the time of day select
                                const timeSelect = document.getElementById('time-of-day');
                                for (let i = 0; i < timeSelect.options.length; i++) {
                                    if (timeSelect.options[i].value === timeOfDay) {
                                        timeSelect.selectedIndex = i;
                                        break;
                                    }
                                }
                                
                                // Set with food based on extracted info
                                let withFoodValue = 'yes'; // Default
                                if (med.withFood) {
                                    if (med.withFood === 'with food') {
                                        withFoodValue = 'yes';
                                    } else if (med.withFood === 'without food') {
                                        withFoodValue = 'no';
                                    } else {
                                        withFoodValue = 'optional';
                                    }
                                }
                                
                                const foodSelect = document.getElementById('with-food');
                                for (let i = 0; i < foodSelect.options.length; i++) {
                                    if (foodSelect.options[i].value === withFoodValue) {
                                        foodSelect.selectedIndex = i;
                                        break;
                                    }
                                }
                                
                                // Show the modal
                                document.getElementById('pictorial-modal').style.display = 'block';
                            } else {
                                alert('No medication information found in the discharge letter. Please check the text and try again.');
                            }
                        } catch (error) {
                            console.error('Error parsing discharge letter:', error);
                            // Show the empty modal if parsing fails
                            document.getElementById('pictorial-modal').style.display = 'block';
                        }
                    };
                    buttonContainer.appendChild(pictorialBtn);
                }
            }, 500);
        };

        // Modal handling
        const closeLeaflet = document.getElementById('close-leaflet');
        const closePictorial = document.getElementById('close-pictorial');
        const leafletModal = document.getElementById('leaflet-modal');
        const pictorialModal = document.getElementById('pictorial-modal');

        closeLeaflet.onclick = function() {
            leafletModal.style.display = "none";
        };

        closePictorial.onclick = function() {
            pictorialModal.style.display = "none";
        };

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target == leafletModal) {
                leafletModal.style.display = "none";
            }
            if (event.target == pictorialModal) {
                pictorialModal.style.display = "none";
            }
        };

        // Form submission handling
        document.getElementById('leaflet-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                medicationName: document.getElementById('medication-name').value,
                dosage: document.getElementById('dosage').value,
                frequency: document.getElementById('frequency').value,
                purpose: document.getElementById('purpose').value,
                sideEffects: document.getElementById('side-effects').value
            };
            
            fetch('/generate_leaflet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Create a new window and write the HTML to it
                    const newWindow = window.open('', '_blank');
                    newWindow.document.write(data.html);
                    newWindow.document.close();
                    
                    // Close the modal
                    leafletModal.style.display = "none";
                } else {
                    alert('Error generating leaflet: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while generating the leaflet.');
            });
        });
        
        document.getElementById('pictorial-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                medicationName: document.getElementById('med-name').value,
                timeOfDay: document.getElementById('time-of-day').value,
                withFood: document.getElementById('with-food').value
            };
            
            fetch('/generate_pictorial', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Create a new window and write the HTML to it
                    const newWindow = window.open('', '_blank');
                    newWindow.document.write(data.html);
                    newWindow.document.close();
                    
                    // Close the modal
                    pictorialModal.style.display = "none";
                } else {
                    alert('Error generating pictorial: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while generating the pictorial.');
            });
        });
    </script>
</body>
</html>
